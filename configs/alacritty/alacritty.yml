# Terminal Emulator Settings
window:
  opacity: 0.9
  padding:
    x: 20
    y: 20
  scrolling:
    history: 25

# Setting zsh as the default shell
shell:
    program: /bin/zsh

# Font
font:
  normal:
    family: JetBrains Mono
    style: Medium

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 9.5

import:
  - ~/.config/alacritty/paradise.yml
